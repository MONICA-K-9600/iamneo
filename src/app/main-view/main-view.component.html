<div class="root">

    <div class="navbar-brand">
        <div class="navbar-item">
            <p class="app-name">
                <img src="../../assets/icons8-username-48.png" class="user" />iamneo.ai Talent Center</p>
            <div class=" app-btn ">
                <img src="../../assets/icons8-search-30.png" style="height: 15px; width:15px; padding-right:5px " />
                <input type="text" name="search" [(ngModel)]="searchInput" placeholder="Search" style="box-shadow: 0px 1px gray;border: none; margin-right: 20px;"><br>
                <article>

                    <ul>
                        <li *ngFor="let data of datas | search: searchInput">
                            {{data}}
                        </li>
                    </ul>
                </article><button class=" addnew ">Add New</button>
                <img src="../../assets/icons8-gift-50.png " style="height: 15px; width:15px; padding-right:20px; margin-right: 5px; ">
                <img src=" ../../assets/icons8-user-30.png " style="height: 15px; width:15px; padding-right:5px ">
            </div>
        </div>
    </div>

    <div class="board ">
        <div class="board-bar ">
            <div class="board-name ">
                <img src="../../assets/icons8-suitcase-64.png "> Jobs <img src=" ../../assets/icons8-chevron-right-30.png " class="arrow " /> Full-stack Engineer
                <button type="search " class="details ">View Job details</button>
            </div>
            <div class="border-btns ">
                <button class="canditate ">Add Canditates <img src=" ../../assets/icons8-expand-arrow-24.png "></button> <button class="publish ">
                <img src="../../assets/icons8-paint-palette-50.png "  >Published <img src="../../assets/icons8-expand-arrow-24.png "></button>
            </div>
        </div>
        <div class="board-content ">All Canditates -
            <button class="sort ">Active (20) <img src="../../assets/icons8-expand-arrow-24.png "> </button>sort by
            <button class="sort ">Last Updated <img src="../../assets/icons8-expand-arrow-24.png "></button>
            <div class="board-model ">
                <img src="../../assets/icons8-menu-rounded-24.png " class="icons ">
                <img src=" ../../assets/icons8-funnel-50.png " class="icons ">
                <img src="../../assets/icons8-upload-48.png " class="icons "> </div>
        </div>

    </div>
    <div class="board-wrapper ">
        <div class="board-columns " cdkDropListGroup>
            <div class="board-column " *ngFor="let column of board.columns ">
                <div class="column-title ">
                    {{ column.name }}
                </div>
                <div class="tasks-container " cdkDropList [cdkDropListData]="column.tasks " (cdkDropListDropped)="drop($event) ">
                    <div class="task " *ngFor="let item of column.tasks " cdkDrag>
                        <div class="task-name ">{{ item }} <img src="../../assets/icons8-users-settings-32.png ">
                        </div>
                        <div class="task-icon "><img src="../../assets/icons8-menu-vertical-50.png " style="float:right "><img src="../../assets/icons8-user-30.png " style="float:right "> <img src="../../assets/icons8-star-48.png "><img src="../../assets/icons8-star-48.png ">
                            <img src="../../assets/icons8-star-48.png "><img src="../../assets/icons8-star-48.png "><img src="../../assets/icons8-star-48.png "> </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
